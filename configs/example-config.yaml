# Example configuration file for pentest-agent
# Copy this file and modify it for your specific testing needs

# Multi-model strategy for cost optimization
# Haiku 4 is ~60x cheaper than Sonnet, perfect for analysis tasks
# Sonnet is used for complex reasoning in exploitation and reporting
models:
  analysis: claude-4-haiku-20250514        # Pre-recon, recon, vulnerability analysis
  exploitation: claude-sonnet-4-5-20250929 # Exploitation attempts (complex reasoning)
  reporting: claude-sonnet-4-5-20250929    # Final report generation

authentication:
  login_type: form  # Options: 'form' or 'sso'
  login_url: "https://example.com/login"
  credentials:
    username: "testuser"
    password: "testpassword"
    totp_secret: "JBSWY3DPEHPK3PXP"  # Optional TOTP secret for 2FA
  
  # Natural language instructions for login flow
  login_flow:
    - "Type $username into the email field"
    - "Type $password into the password field"
    - "Click the 'Sign In' button"
    - "Enter $totp in the verification code field"
    - "Click 'Verify'"
  
  success_condition:
    type: url_contains  # Options: 'url_contains' or 'element_present'
    value: "/dashboard"

rules:
  avoid:
    - description: "Do not test the marketing site subdomain"
      type: subdomain
      url_path: "www"
    
    - description: "Skip logout functionality"
      type: path
      url_path: "/logout"
    
    - description: "No DELETE operations on user API"
      type: path
      url_path: "/api/v1/users/*"
  
  focus:
    - description: "Prioritize beta admin panel subdomain"
      type: subdomain
      url_path: "beta-admin"
    
    - description: "Focus on user profile updates"
      type: path
      url_path: "/api/v2/user-profile"